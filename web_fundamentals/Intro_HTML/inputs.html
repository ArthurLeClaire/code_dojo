<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>First Name:* <input type="text" name="first_Name" /></p>

    <p>Last Name:* <input type="text" name="Last_Name" /></p>

    <p>Email Address:* <input type="text" name="Email_Address" /></p>

    <p>Password:* <input type="text" name="Password" /></p>

    <p>Confirm Password:* <input type="text" name="Confirm_Password" /></p>

    <p>Birthday:* <input type="date" name="dob" /></p>

    <p>Gender Identity:</p>
    <p>
      <input type="radio" name="font" value="normal" id="normal" />

      <label for="bold">Male</label>

      <input type="radio" name="font" value="normal" id="normal" />
      <label for="normal">Female</label>
      <input type="radio" name="font" value="normal" id="normal" />
      <label for="normal">Non-Binary</label>

      <input type="radio" name="font" value="normal" id="normal" />
      <label for="normal">I prefer not to answer</label>
    </p>
    <p>A short description about myself:</p>
    <p><textarea name="comment" cols="20" rows="3"></textarea></p>
    <p>
      Favorite Language:
      <select name="lang">
        <option>JavaScript</option>
        <option>CSS</option>
        <option>HTML</option>
        <!-- <option></option> -->
      </select>
    </p>
    <input type="checkbox" name="accept" id="accept" />
    <label for="accept"
      >Yes, I would like to recieve periodic email updates</label
    >
    <p></p>

    <form action="/process" method="post">
      <input type="submit" value="Sign Up!" />
    </form>
    <p></p>
    <p>*Indicates required field</p>
  </body>
</html>
